version: "3.7"

volumes:
  db-data:

networks:
  instavote:
    driver: bridge

services:
  vote:
    image: prantik/vote:master
    ports:
        - 5000:80
    depends_on:
      - redis
    networks:
      - instavote

  result:
    image: prantik/result:master
    ports:
      - 5001:4000
    networks:
      - instavote
    depends_on:
      - db

  worker:
    image: prantik/worker:latest
    networks:
      - instavote
    depends_on:
      - db
      - redis

  redis:
    image: redis:alpine
    networks:
      - instavote

  db:
    image: postgres:9.4
    networks:
      - instavote
    volumes:
      - "db-data:/var/lib/postgresql/data"
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
